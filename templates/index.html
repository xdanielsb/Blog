<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
  <script src="{{url_for('static',filename='logic/requestComments.js')}}"></script>
  <script src="{{url_for('static',filename='logic/requestPost.js')}}"></script>
</head>
<body>
  <!-- This is gonna be the menu -->
  <header>
    <nav>
      <div class="nav-wrapper indigo">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Search </a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="row">
    {% for a  in users %}
    <div class="col s12 m6 l4 xl3">
      <div class="card " style="background: {{colors[a['id']]}}">
        <div class="card-content white-text">
          <span class="card-title"> {{a["name"]}}</span>
          <p><b>Contact Info</b><br>
            <ul>
              <li> <b> email </b>: {{a["email"]}} </li>
              <li> <b> phone </b>: {{a["phone"]}} </li>
              <li> <b> website </b>: {{a["website"]}} </li>
            </ul>
           </p>
        </div>
        <div class="card-action">
            <button data-target="modal1" onclick="request_post_dao('{{a['id']}}')" class="btn modal-trigger">Posts</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Posts</h4>
      <ul class="collection">
        <div id="comments">

        </div>
      </ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal2" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Comments</h4>
      <div id="infocomments">

      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
  </div>

</body>

</html>
